<nav>
  {% if jekyll.environment == "production" %}
    {% assign prependpath = site.github.url %}
  {% else %}
    {% assign prependpath = site.baseurl %}
  {% endif %}

  {% for item in site.data.navigation %}
  <a href="{{ item.link | prepend: prependpath }}" {% if page.url == item.link %}class="current"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
